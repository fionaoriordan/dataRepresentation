<html>
    <head><title>week5 test Update</title></head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <body>
        <div>enter the car reg to delete<input id="reg" type="text"></br/>
        
        </div>
        
        <button onclick="callDelete()">Test Update</button>
    </body>
    <script>
        function callDelete(){
            //create a variable with the new car
            var reg = document.getElementById("reg").value;

            $.ajax({
                url: "http://127.0.0.1:5000/cars/"+encodeURI(reg),
                data: "",
                method: "DELETE",
                dataType: "JSON",
                success: function(result){      
                    // see the result in the console
                        console.log(result);
                }, 
                error: function(xhr, status, error){
                    console.log("Error " +status+ " msg: "+ error);
                }  
            });
        }
        
    </script>
</html>
