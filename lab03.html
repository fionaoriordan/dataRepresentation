<!DOCTYPE html>
<html lang="en">
    <head>
    
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <title>lab3 using jquery AJAX to extract Euro price</title>
    </head>
<body>
    <button onclick="readJSON()">go</button>
    <div id="output"></div>
    <script>
        function readJSON(){
            console.log("look inside the readJSON function")
            $.ajax({
                "url": "https://api.coindesk.com/v1/bpi/currentprice.json",
                    "method":"GET",
                    "data":"",
                    "dataType": "JSON",
                    "success":function(result){
                        var rate = result.bpi.EUR.rate
                        console.log(rate);
                        document.getElementById("output").innerText = rate;
                    },
                    "error":function(xhr,status,error){
                        console.log("error: "+status+" msg:"+error);
                    }
                });
            }
    </script>
</body>

</html>
